<p-panel styleClass="my-panel">
  <p-header>
    <div class="vals ui-helper-clearfix">
      <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">
        {{info.idpname}}
      </span>
      <button *ngIf="info.shortinfo"
              pButton class="transp small"
              style="float:right"
              icon="pi pi-info"
              pTooltip="{{info.shortinfo}}"></button>
    </div>
  </p-header>
  <ng-container *ngFor="let i of [1,2,3,4]">
    <div style="margin-bottom:5px">
      <p-button
        title="Choose this value" icon="pi pi-check"></p-button>
      <p-button
        style="margin-left:3px"
        title="Exclude this value" icon="pi pi-times"
      ></p-button>
      <span style="margin-left:5px">Option {{i}}</span>
    </div>
  </ng-container>
</p-panel>
