<div class="setting">
  Visibility:
  <p-selectButton [options]="visibilities"
                  [(ngModel)]="visibility"
                  (onChange)="onVisibilityChanged($event.value)"
  ></p-selectButton>
</div>
<div class="setting">
  Relevance Notion:
  <p-selectButton [options]="relevances"
                  [(ngModel)]="relevance"
                  (onChange)="onRelevanceChanged($event.value)"
  ></p-selectButton>
</div>
