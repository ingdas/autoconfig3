<div class="val">

  <app-symbol-value-selector [valueName]="valueInfo.idp.idpName" [symbolName]="symbolInfo.idpname"></app-symbol-value-selector>

  <div class="buttons">
    <button *ngIf="valueInfo.shortinfo || valueInfo.longinfo"
            pButton class="transp"
            icon="pi pi-info-circle"
            pTooltip="{{valueInfo.shortinfo}}"
            (click)="longInfoVisible = true"
            [ngClass]="valueInfo.longinfo?'link':'nolink'"
    ></button>
    <button *ngIf="symbolInfo.showParameters"
            pButton class="transp"
            icon="pi pi-sitemap"
            pTooltip="Show the symbols that define this one"
            (click)="op.show($event)"
    ></button>
  </div>
</div>


<p-dialog *ngIf="valueInfo.longinfo"
          [dismissableMask]="true"
          [(visible)]="longInfoVisible"
          [modal]="true"
          [responsive]="true"
          [header]="valueInfo.idpname"
          [style]="{minWidth: '400px'}">
  {{valueInfo.longinfo}}
</p-dialog>

<p-overlayPanel #op [dismissable]="true" [showCloseIcon]="true">
  <app-showparam *ngIf="symbolInfo.showParameters"  [valueName]="valueInfo.idp.idpName" [symbolName]="symbolInfo.idpname"></app-showparam>
</p-overlayPanel>
