<ng-container [ngSwitch]="info.type">

  <p-panel styleClass="my-panel propo" *ngSwitchCase="'proposition'" [showHeader]="false">
    <div class="contents">
      <app-symbol-value [symbolInfo]="info"
                        [valueInfo]="info.values[0]"></app-symbol-value>

      <app-symbol-header [info]="info"></app-symbol-header>
    </div>
  </p-panel>

  <p-panel styleClass="my-panel" *ngSwitchDefault>
    <p-header>
      <div class="contents">
      <span class="ui-panel-title" style="font-size:18px;display:inline-block">
        {{info.guiname}}
      </span>
        <app-symbol-header [info]="info"></app-symbol-header>
      </div>
    </p-header>
    <app-symbol-value *ngFor="let value of shownValues" [symbolInfo]="info"
                      [valueInfo]="value"></app-symbol-value>
  </p-panel>

</ng-container>
