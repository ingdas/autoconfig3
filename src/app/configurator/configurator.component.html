<div
  class="symbolList"
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="flex-start"
  fxLayoutGap="20px">

  <app-symbol
    *ngFor="let s of shownSymbols"
    [info]="s"
    fxFlex="0 1 calc(20% - 20px)"
    fxFlex.lt-md="0 1 calc(50% - 20px)"
    fxFlex.lt-sm="100%"></app-symbol>
</div>
